<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Flipzz: two player game</title>
</head>

<body bgcolor = "lightblue">
   
    <main>

        <section id="top">
            <div id="logo">
                <span id="F" class="chip"> </span>
                <span id="L" class="chip"> </span>
                <span id="I" class="chip"> </span>
                <span id="P" class="chip"> </span>
                <span id="darkZ" class="chip"> </span>
                <span id="lightZ" class="chip"> </span>
            </div>
        </section>

        <section id="left">
            <div id="you" class="points"></div>
            <div id="opponent" class="points"></div>
        </section>

        <section id="center-board">
        </section>

        <section id="right">
            <div id="status"></div>
            <div id="time-passed"></div>
        </section>
       

    </main>
    
    <script src="js/config.js"> </script>
    <script src="js/position.js"> </script>
    <script src="js/board.js"> </script>
    <script src="js/flipzz.js"> </script>
    <script src="js/index.js">  </script>

</body>


</html>
